	<body style="background-color:Snow;">
	     <h1> Cucumber Salad </title>
	      <p> <img src="CUCUMBOR.jpg" alt="Cucumber Salad" width="450" height="300"> </p>
	      <h2> Ingredients </h2>
	<ul>
	   <li> 1 Cucumber (Sliced) </li>
		 <li> 3 tbsp Sugar </li>
		 <li> 1/4 cup fresh Lemon Juice </li>
		 <li> 8 oz. Sour Cream </li>
		 <li> 1 tsp Salt </li>
	</ul>
	       <h2> Method of Cooking </h2>
	<ol>  
	   <li> Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers </li>
    </ol>
	</body>
